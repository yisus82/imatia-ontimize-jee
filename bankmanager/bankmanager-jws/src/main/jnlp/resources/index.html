<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<HTML>
<HEAD>
<TITLE>IMATIA :: your innovation partner</TITLE>
<LINK REL=StyleSheet HREF="styleOntimizeDemo.css" TYPE="text/css">
</HEAD>
<BODY>

	<script src="https://www.java.com/js/deployJava.js"></script>
	<script>
		function getWebStartLaunchIconURL() {
			var imageUrl = '//java.com/js/webstart.png';
			try {
				// for http/https; use protocol less url; use http for all other protocol
				return document.location.protocol.indexOf('http') != -1 ? imageUrl
						: 'http:' + imageUrl;
			} catch (err) {
				return 'http:' + imageUrl;
			}
		}

		function chrome(jnlp) {
			var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;
			if (is_chrome) {
				document
						.write('<' + 'a href="' + jnlp +
		                    '" onMouseOver="window.status=\'\'; ' +
		                    'return true;"><'
								+ 'img '
								+ 'src="'
								+ getWebStartLaunchIconURL()
								+ '" ' + 'border="0" /><' + '/' + 'a' + '>');
			} else
				deployJava.createWebStartLaunchButton(jnlp, '1.7.0');
		}
	</script>

	<table width="746" align="center">
		<tr>
			<td class="text center"><script>
				chrome('start.jnlp', '1.7.0');
			</script>
				<noscript>JavaScript is required for this page.</noscript></td>
		</tr>
		<tr>
			<td height="10"></td>
		</tr>

	</table>
</BODY>
</HTML>
